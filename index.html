<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-2" id="borrar-todo">C</button>
            <button id="borrar">&larr;</button>
            <button class="operadores" value="dividir">/</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="operadores" value="multiplicar">X</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="operadores" value="restar">-</button>
            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="operadores" value="sumar">+</button>
            <button class="col-2 numeros">0</button>
            <button class="numeros">.</button>
            <button class="operadores" value="igual">=</button>
        </div>
    </div>
</body>
</html>
